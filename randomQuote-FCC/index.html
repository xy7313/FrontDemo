<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Quote</title>
  <link rel="stylesheet" href="css/style.css">
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>
  <script>
    function getRandomC(){
      var R = Math.floor(Math.random()*255);
      var G = Math.floor(Math.random()*255);
      var B = Math.floor(Math.random()*255);
      // console.log(rgb);
      return rgbToHex(R,G,B);
    };
    function rgbToHex(R,G,B) {return "#"+toHex(R)+toHex(G)+toHex(B)}
    function toHex(n) {
      n = parseInt(n,10);
      if (isNaN(n)) return "00";
      n = Math.max(0,Math.min(n,255));
      return "0123456789ABCDEF".charAt((n-n%16)/16)
            + "0123456789ABCDEF".charAt(n%16);
      }
    window.onload = function(){
      var newQbtn = document.getElementById("newQ");
      var tbtn = document.getElementById("t");
      var bo =  document.getElementsByTagName("body")[0];
      newQbtn.onclick = function(){
        var color = getRandomC();
        console.log(color+"on");
        bo.style.background = color;
        newQbtn.style.background = color;
        tbtn.style.background = color;
    };
  };
  </script>
</head>

<body>

  <div id="quotes">
    <!--   <h2>this is a quote</h2>
  <h3> said by xy</h3> -->
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i><span id="text"></span>
    </div>
    <div class="quote-author">
      - <span id="author"></span>
    </div>

    <div class="buttons">
      <button id="t" class="btn" value="tweet" />tweet</button>
      <button id="newQ" class="btn" value="new quote">get a new quote</button>
    </div>
  </div>
  <div>
    <center>
      <p>by xy</p>
    </center>
  </div>


</body>

</html>
